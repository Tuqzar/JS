<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .time {
            width: 200px;
            height: 50px;
            font-size: 30px;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <script>
        'use strict'

        //create div block for time
        document.body.appendChild(document.createElement('div'));
        var timeBlock = document.body.childNodes[2];
        timeBlock.className = "time";

        //create span block for hourse, minutes, seconds and initialization
        timeBlock.appendChild(document.createElement('span'));
        timeBlock.childNodes[0].className = "hours";
        timeBlock.appendChild(document.createElement('span'));
        timeBlock.childNodes[1].className = "minute";
        timeBlock.appendChild(document.createElement('span'));
        timeBlock.childNodes[2].className = "second";

        //initialization time
        var date = new Date();

        setInterval(
            function() {
                date = new Date();
                if (date.getHours() < 10)
                    timeBlock.childNodes[0].innerHTML = `0${date.getHours()} : `
                else timeBlock.childNodes[0].innerHTML = date.getHours() + "  :";
                if (date.getMinutes() < 10)
                    timeBlock.childNodes[1].innerHTML = `0${date.getMinutes()} : `;
                else timeBlock.childNodes[1].innerHTML = date.getMinutes() + " : ";
                if (date.getSeconds() < 10)
                    timeBlock.childNodes[2].innerHTML = `0${date.getSeconds()}`;
                else timeBlock.childNodes[2].innerHTML = date.getSeconds();
            }, 1000);
    </script>
</body>

</html>
